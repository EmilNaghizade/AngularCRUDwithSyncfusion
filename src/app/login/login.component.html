<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>{{'login.h1'| translate}}</h1>
                    <h6>{{'login.h6'|translate}}</h6>
                    <div style="color: red;" *ngIf="invalidLogin" class="danger alert-danger">Invalid email or password</div>
                </div>
                <form [formGroup]="loginRehber">
                    <!-- <div class=" col-lg-12 my-3">
                        <ejs-textbox formControlName="name" placeholder="{{'signup.name'|translate}}" cssClass="e-outline" floatLabelType="Auto"></ejs-textbox>
                    </div> -->
                    <div class="col-lg-12 my-3 py-1">
                        <ejs-textbox formControlName="email"  type="email"  placeholder="{{'edit.email'| translate}}" cssClass="e-outline" floatLabelType="Auto"></ejs-textbox>
                        <span class="error" *ngIf="email?.invalid && email?.touched">Email is invalid</span>
                    </div>
                    <div class="col-lg-12 my-4">
                        <div class="e-input-group">
                            <input formControlName="password" class="e-input" type="password" placeholder="{{'edit.password' | translate}}"  />
                        </div>
                    </div>
                    <button (click)="login()" ejs-button cssClass="e-info" class="btn btn-primary mb-2">{{'login.button'|translate}}</button>
                </form>
                <span><a style="color: #2b2d42;margin-top: 10px;" routerLink="/signup">{{'login.a'| translate}}</a></span>
            </div>
        </div>
    </div>
</div>
